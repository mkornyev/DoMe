<div class="item mt-4" id='l-0'>
    <div class="card-body">
        <form method="POST" action="{% url 'addItem' %}">
            {% csrf_token %}
            <input type='hidden' name='listId' class="form-control form-input" value="{{ list.id }}">
            <input id='newItemInput' type='text' name='description' class="form-control form-input" style="width: calc(100% - 100px);" placeholder='Add a new toDo item...'>
            <button type="button" class="btn-lg btn-link" style="width: 83px; background-color:white; border: none;" onclick="validateItem(event);" data-toggle="modal" data-target="#addItemModal">Add</button>

            <!-- Add Item Modal -->
            <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>

                    <div id='itemPreview' class="modal-body" style="border-bottom: 1px solid #dee2e6;"></div> 

                    <div class="modal-body">
                        <table>
                            <tr><th><label for="id_priority">Priority:</label></th>
                            <td>{{ itemForm.priority }}</td></tr>
                            <tr><th><label for="id_title">Title:</label></th>
                            <td>{{ itemForm.title }}</td></tr>
                        </table>                          

                        <label><b>Due Date:</b>
                            <div class="input-group date" id="datetimepicker" data-target-input="nearest">
                                {{ itemForm.dueDate }}
                                <div class="input-group-append datetime-picker" data-target="#datetimepicker" data-toggle="datetimepicker" style="display: inline-block;">
                                    <div class="input-group-text">Select Date</div>
                                </div>
                            </div>
                        </label>
                          
                    </div>
                    
                    <div class="modal-footer" style="justify-content: flex-start;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add toDo</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</div><br>
